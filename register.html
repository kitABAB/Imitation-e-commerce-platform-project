    <title>注册页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" href="favicon.ico" type="favicon.ico">

<body>
    <div class="w">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="无法显示logo"></a>
            </div>
        </div>
        <!-- 头部结 -->
        <!-- 主体 -->
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">
                    我有账户，<a href="javascript: ;">请登入</a>
                </div>
            </h3>
            <div class="reg-form">
                <form action="">
                    <ul>
                        <li>
                            <label for="">手机号：</label>
                            <input type="text" name="phone" id="phone" class="inp">
                            <span></span>
                        </li>
                        <li>
                            <label for="">短信验证码：</label>
                            <input type="text" name="yzm" id="yzm" class="inp">
                            <span></span>
                        </li>
                        <li id="pd">
                            <label for="">登陆密码：</label>
                            <span id="regular">密码由大小写字母，0-9数字，-_符号组成</span>
                            <input type="password" maxlength="11" name="pws" id="pws" class="inp">
                            <span></span>
                        </li>
                        <li class="safe">
                            安全程度<em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="">确认密码：</label>
                            <input type="password" maxlength="11" name="surepsw" id="surepsw" class="inp">
                            <span></span>
                        </li>
                        <li class="agree"><input type="checkbox" name="" id="">同意协议并注册<a href="#">《知晓用户协议》</a></li>
                        <li><input type="submit" value="提交注册" class="btn"></li>

                    </ul>
                </form>
            </div>
        </div>
